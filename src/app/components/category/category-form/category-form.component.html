<div class="container mt-4">
  <h2 *ngIf="isEditMode">Editar Categoría</h2>
  <h2 *ngIf="!isEditMode">Nueva Categoría</h2>

  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea class="form-control" id="description" [(ngModel)]="category.description" name="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">
      {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/categorias">
      Cancelar
    </button>
  </form>
</div>
