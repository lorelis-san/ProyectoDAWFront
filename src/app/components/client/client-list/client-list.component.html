<div class="container mt-4">
  <h2>Clientes</h2>

  <button routerLink="/clientes/nuevo" class="btn btn-primary mb-3">
    Nuevo Cliente
  </button>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Documento</th>
        <th>Nro Documento</th>
        <th>Nombre</th>
        <th>Razón Social</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clients; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ cliente.typeDocument }}</td>
        <td>{{ cliente.documentNumber }}</td>
        <td>{{ cliente.firstName }} {{ cliente.lastName }}</td>
        <td>{{ cliente.businessName }}</td>
        <td>{{ cliente.phoneNumber }}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="edit(cliente.id!)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="delete(cliente.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
