<div class="container mt-4">
  <h2>Lista de Vehículos</h2>

  <div class="mb-3 text-end">
    <a routerLink="/vehiculos/nuevo" class="btn btn-primary">Agregar Vehículo</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicles">
        <td>{{ v.id }}</td>
        <td>{{ v.placa }}</td>
        <td>{{ v.marca }}</td>
        <td>{{ v.modelo }}</td>
        <td>{{ v.year }}</td>
        <td>
            <a *ngIf="v.id !== undefined" [routerLink]="['/vehiculos/editar', v.id]" class="btn btn-sm btn-warning me-2">Editar</a>
            <button *ngIf="v.id !== undefined" (click)="eliminar(v.id)" class="btn btn-sm btn-danger">Eliminar</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
