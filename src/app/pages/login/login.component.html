<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form" id="loginForm">
    <h2>Iniciar Sesión</h2>

    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      required
      placeholder="Usuario"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="Contraseña"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <button type="submit" id="loginBtn" [disabled]="loading">
      <span *ngIf="loading" class="loading-spinner"></span>
      {{ loading ? buttonText : 'Iniciar sesión' }}
    </button>
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>


    <div *ngIf="errorMessage" id="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
