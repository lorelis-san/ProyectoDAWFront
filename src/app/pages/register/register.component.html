<div class="login-container" style="background-color: #0e0c28; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="login-card" style="background-color: #1a1833; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.5); width: 100%; max-width: 700px; color: white;">
    <h2 class="text-center mb-4">Registro de Usuario</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required #nombreRef="ngModel">
          <div *ngIf="nombreRef.invalid && nombreRef.touched" class="text-danger mt-1">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" class="form-control" [(ngModel)]="apellido" name="apellido" required #apellidoRef="ngModel">
          <div *ngIf="apellidoRef.invalid && apellidoRef.touched" class="text-danger mt-1">
            El apellido es obligatorio.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email #emailRef="ngModel">
          <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger mt-1">
            Ingresa un correo válido.
          </div>
        </div>

     
        <div class="col-md-6 mb-3">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required #usernameRef="ngModel">
          <div *ngIf="usernameRef.invalid && usernameRef.touched" class="text-danger mt-1">
            El nombre de usuario es obligatorio.
          </div>
        </div>

    
        <div class="col-md-6 mb-3">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6" #passwordRef="ngModel">
          <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger mt-1">
            Mínimo 6 caracteres.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="role">Rol</label>
          <select id="role" class="form-control" [(ngModel)]="role" name="role" required #roleRef="ngModel">
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="ROLE_USER">Usuario</option>
            <option value="ROLE_ADMIN">Administrador</option>
          </select>
          <div *ngIf="roleRef.invalid && roleRef.touched" class="text-danger mt-1">
            Selecciona un rol.
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>

      <!-- Botón -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4" [disabled]="loading || registerForm.invalid">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </div>
    </form>
  </div>
</div>
